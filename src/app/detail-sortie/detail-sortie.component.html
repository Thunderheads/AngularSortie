<div class="content-area">
  <div *ngIf="selectedSortie">
    <h3>  {{selectedSortie.id}} </h3>
    <p> {{selectedSortie.nom}}</p>
    <p> {{selectedSortie.dateHeureDebut}}</p>
    <p> {{selectedSortie.duree}}</p>
    <p> {{selectedSortie.dateLimiteInscription}}</p>
    <p> {{selectedSortie.nbInscriptionsMax}}</p>
    <p> {{selectedSortie.infosSortie}}</p>
  </div>

</div> <!-- content area-->
