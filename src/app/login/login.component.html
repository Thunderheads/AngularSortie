<div class="container login-container">

    <div class="col login-form-1 ">
      <div *ngIf="logError" class="alert alert-danger" role="alert">
        Informations incorrectes
      </div>
      <h3>Login for Form 1</h3>
      <form novalidate (ngSubmit)="onSave()" >
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 placeholder="Votre Email *"
                 value=""
                 name="email"
                 [(ngModel)]="user.email"

          />
        </div>
        <div class="form-group">
          <input type="password"
                 class="form-control"
                 placeholder="Your Password *"
                 value=""
                 name="motdepasse"
                 [(ngModel)]="user.motdepasse"
          />
        </div>
        <div class="form-group">
          <input type="submit"
                 class="btnSubmit"
                 value="Login"/>
        </div>
        <div class="form-group">
          <a href="#"
             class="ForgetPwd">Forget Password?</a>
        </div>
      </form>
    </div>

</div>
